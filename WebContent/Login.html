<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LoginAndRegister</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/Login.js"></script>
<link rel="stylesheet" type="text/css" href="css/Login.css">
</head>
<!-- http://demo.demohuo.top/modals/30/3074/demo/ -->
<body>
	<div id="form_div">
		<div id="login_form">
			<form role="form" class="form-horizontal" action="#" >
				<div class="form-group">
    				<label for="mail" class="col-sm-2 control-label">邮箱：</label>
    				<div class="col-sm-10">
	    				<input type="text" class="col-sm-6 form-control" id="mail" placeholder="请输入邮箱">
    				</div>
  				</div>  				
  				<div class="form-group">
    				<label for="password" class="col-sm-2 control-label">密码：</label>
    				<div class="col-sm-10">
	    				<input type="text" class="form-control" id="password" placeholder="请输入密码">
    				</div>
  				</div>
			</form>
		</div>
		<div id="register_form" class="div_hidden">
		</div>	
	</div> 
</body>
</html>
